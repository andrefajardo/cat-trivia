
<form (ngSubmit)="onSumit()" #loginForm="ngForm">
  <div>
    <label for="nome">Nome:</label>
    <input name="nome" id="nome" [(ngModel)]="loginFormModel.nome" #nome="ngModel">
  </div>
  <div>
    <label for="senha">Senha:</label>
    <input name="senha" id="senha" [(ngModel)]="loginFormModel.senha" #senha="ngModel">
  </div>
  <div>
    <label for="confirmaSenha">Confirmar senha:</label>
    <input name="confirmaSenha" id="confirmaSenha" [(ngModel)]="loginFormModel.confirmaSenha" #confirmaSenha="ngModel">
  </div>

  <button type="submit">Enviar</button>
  <button (click)="criarForm()">Limpar</button>

</form>
